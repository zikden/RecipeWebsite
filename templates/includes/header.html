{% load bootstrap5 %}
{% load static %}
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href={% url "index" %} class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">RecipeWebsite</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href= {% url "index" %} class="nav-link">Главная</a></li>
        <li class="nav-item"><a href={% url "all_recipes" %} class="nav-link">Рецепты</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item"><a href="#" class="nav-link">Мои рецепты</a></li>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary">
                <a class="text-decoration-none text-reset" href={% url "profile" %}>{{ user.username }}</a>
            </button>
            <button type="button" class="btn btn-outline-primary">
                <a class="text-decoration-none text-reset" href={% url "logout" %}>Выйти</a>
            </button>
        </div>
        {% else %}
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary">
                <a class="text-decoration-none text-reset" href= {% url "login" %}>Войти</a>
            </button>
            <button type="button" class="btn btn-outline-primary">
                <a class="text-decoration-none text-reset"href={% url "registration" %}> Регистрация</a>
            </button>
        </div>
        {% endif %}
    </ul>
</header>
</div>
