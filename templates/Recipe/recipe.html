{% extends "base.html" %}
{% load bootstrap5 %}
{% load static %}

{% block content %}
    <div class="container">
        <h1>{{ title }}</h1>
        <h4>Описание:</h4>
        <h5>{{ description }}</h5>
        <h4>Ингридиенты:</h4>
        {% for ingredient in ingredients %}
        <h5>{{ ingredient }}</h5>
        {% endfor %}
        <h4>Пошаговый рецепт приготовления:</h4>
        <h5>{{ steps|linebreaks }}</h5>
    </div>
{% endblock %}
